<head>

    <script>
    // Your web app's Firebase configuration

        authDomain: "palances.github.io",
        databaseURL: "https://bubblefire-test.firebaseio.com",
        projectId: "bubblefire-test",
        storageBucket: "bubblefire-test.appspot.com",
        messagingSenderId: "132980092377",
        appId: "1:132980092377:web:4938ce009cfa14e7c5bdc8",
        measurementId: "G-43ZDRVV5PZ"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const analytics = firebase.analytics();
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');
    analytics.setUserId(uid);
    

    window.onload = (e) => {
        analytics.logEvent("page_view");
    }

    function click_event() {
        analytics.logEvent("select_content");
    }
    </script>
</head>
<body>
    <button onclick="click_event();"> Fire click event</button>
</body>
